<div class="center-content">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Login/Register</mat-card-title>
        <mat-card-subtitle>User Login/Register</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-tab-group>
          <mat-tab label="Login">
  
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="Email" value="" [(ngModel)]="log_email">
            </mat-form-field>
  
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="Password" [(ngModel)]="log_password">
            </mat-form-field>
            <button mat-button color="primary" (click)="login()">Log in</button>
  
          </mat-tab>
  
  
          <mat-tab label="Register">
  
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="Email" value="" [(ngModel)]="reg_email">
            </mat-form-field>
  
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="Password" [(ngModel)]="reg_password">
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Confirm Password</mat-label>
              <input type="password" matInput placeholder="Confirm Password" [(ngModel)]="reg_confirm_password">
            </mat-form-field>
  
            <button mat-button color="primary" (click)="register()">Register</button>
  
          </mat-tab>
        </mat-tab-group>
      </mat-card-content>
    </mat-card>
  </div>
